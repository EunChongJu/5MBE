<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5MBE Gamma</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans+JP&family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<script src="js/ParaScript.js"></script>
		<script src="js/Exercise.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body onload="init();">
		<div class="wrap" id="intro">
			<div class="intro-tab">
				<div class="tab-menu">
					<button class="tab-link" onclick="tab(0);" id="link-home">홈</button>
					<button class="tab-link" onclick="tab(1);" id="link-timer">타이머</button>
					<button class="tab-link" onclick="tab(2);" id="link-scripter">스크립터</button><!--.tab-link#timer의 셀렉트에서 사용자지정을 택할 경우와 파일 불러오기를 사용시 스크립터가 표시된다.-->
					<button class="tab-link" onclick="tab(3);" id="link-loader">파일</button><!--.tab-link#timer의 셀렉트에서 파일 불러오기를 택할 경우에만 스크립터가 표시된다.-->
					<button class="tab-link" onclick="tab(4);" id="link-option">옵션</button>
				</div>
				<div class="tab-wrap">
					<div class="tab" id="home">
						<div class="tab-title">홈</div>
						<div class="tab-row">
							<span>스크립트 설정</span>
							<select id="selectScript" onchange="changeSelectSubtitle();">
								<option value="0" selected>사용자 직접</option>
								<option value="1">파일 불러오기</option>
								<option value="2">393 기도문</option>
							</select>
						</div>
					</div>
					<div class="tab" id="timer">
						<div class="tab-title">타이머 설정</div>
						<div class="tab-row">
							<label>
								<span>들이쉬는 시간: <input type="number" id="inhaleTime" onchange="updateSetTime(this);" placeholder="Inhale Time (s)" value="5" min="1" maxlength="2" step="1">초</span>
							</label>
							<label>
								<span>내쉬는 시간: <input type="number" id="exhaleTime" onchange="updateSetTime(this);" placeholder="Exhale Time (s)" value="5" min="1" maxlength="2" step="1">초</span>
							</label>
						</div>
						<div class="tab-row">
							<label>숨참는 시간 가지기: <input type="checkbox" id="useHoldingTime" onchange="checkUseHoldingTime();" checked></label>
							<label id="mergeInExL">자막 들이쉬기-내쉬기 통합: <input type="checkbox" id="mergeInEx" onchange="checkMergeInEx();"></label>
							<!--if Use Merge, hide checkbox of use subtitle on Holding Time-->
							<label id="useCCL">숨참기 시간에 자막 표시하기: <input type="checkbox" id="useCC" onchange="checkUseCC();"></label>
						</div>
						<div class="tab-row" id="holdingTimeD">
							<span>숨참는 시간: <input type="number" id="holdingTime" onchange="updateSetTime(this);" placeholder="Holding Time (s)" value="1" min="1" maxlength="1" step="1">초</span>
						</div>
						<div class="tab-row">
							<span>숨쉬기 운동 반복 횟수: <input type="number" id="repeatExc" onchange="updateRepeatExc(this.value);" placeholder="How many do you have repeat time?" value="1" min="0" maxlength="2" step="1">번</span>
						</div>
					</div>
					<div class="tab" id="scripter">
						<div class="tab-title">스크립터</div>
						<div class="tab-row">
							<button class="paras-add" onclick="clickAddParas();">&#43;</button>
						</div>
						<div class="tab-row">
							<input type="text" class="paras" id="start-paras" placeholder="호흡법에 관심 기울이기" onchange="changeSE(this)">
						</div>
						<div class="tab-row">
							<div class="paras-list" id="paras-list">
	<!--
								<div class="paras-g" id="p-0">
									<input type="text" class="paras" id="paras-0" onchange="changeParas(1)">
									<button class="paras-del" onclick="clickDeleteParas(0)">&times;</button>
								</div>
	-->
							</div>
						</div>
						<div class="tab-row">
							<input type="text" class="paras" id="end-paras" placeholder="마무리" onchange="changeSE(this)">
						</div>
					</div>
					<div class="tab" id="loader">
						<div class="tab-title">파일로더</div>
						<div class="tab-row tab-file">
							<input type="file" name="uploader" accept=".txt,text/plain" onchange="loadFile();">
							<label for="uploader">Uploading File for 5MBE</label>
						</div>
					</div>
					<div class="tab" id="option">
						<div class="tab-title">옵션</div>
						<div class="tab-row">
							<span>배경화면 설정</span>
							<select id="selectBgType" onchange="changeSelectBgType();">
								<option value="0" selected>기본</option>
								<option value="1">단색 선택</option>
								<option value="2">이미지 파일 불러오기</option>
							</select>
						</div>
						<div class="tab-row" id="bg-color">
							<label>Green <input type="radio" name="bgcolor" value="#4CAF50" onchange="changeSelectBgColor(this);" checked></label>
							<label>Blue <input type="radio" name="bgcolor" value="#2196F3" onchange="changeSelectBgColor(this);"></label>
							<label>Sky <input type="radio" name="bgcolor" value="#2299FF" onchange="changeSelectBgColor(this);"></label>
							<label>Purple <input type="radio" name="bgcolor" value="#428310" onchange="changeSelectBgColor(this);"></label>
							<label>Black <input type="radio" name="bgcolor" value="#000000" onchange="changeSelectBgColor(this);"></label>
						</div>
						<div class="tab-row tab-file" id="bg-imgfile">
							<input type="file" id="imageUploader" accept="image/*" onchange="changeBgImage(this);">
							<label for="imageUploader">이미지 업로드</label>
						</div>
						<div class="tab-row">
							<span>상세 옵션</span>
							<p>
								<label>렁스 크기
									<input type="range" value="100" min="50" max="150" step="10" id="LungsSize" onchange="slideChangeValue(this);">
								</label>
								<label>렁스 X축 위치
									<input type="range" value="0" min="-50" max="50" step="10" id="LungsX" onchange="slideChangeValue(this);">
								</label>
								<label>렁스 Y축 위치
									<input type="range" value="0" min="-50" max="50" step="10" id="LungsY" onchange="slideChangeValue(this);">
								</label>
							</p>
							<p>
								<label>자막 글꼴
									<select onchange="selectSubtFont(this);">
										<option value="Roboto">Roboto</option>
										<option value="Noto Sans JP">Noto Sans JP</option>
										<option value="Noto Sans KR" selected>Noto Sans KR</option>
										<option value="Montserrat">Montserrat</option>
									</select>
								</label>
								<label>자막 크기
									<input type="range" value="6" min="1" max="10" step="1" id="SubtSize" onchange="slideChangeValue(this);"><!--(vh)-->
								</label>
								<label>자막 굵기
									<input type="range" value="400" min="100" max="900" step="100" id="SubtWeight" onchange="slideChangeValue(this);"><!--(font-weight)-->
								</label>
							</p>
							<p>
								<label>자막 X축 위치
									<input type="range" value="0" min="-50" max="50" step="10" id="SubtX" onchange="slideChangeValue(this);">
								</label>
								<label>자막 Y축 위치
									<input type="range" value="0" min="-50" max="50" step="10" id="SubtY" onchange="slideChangeValue(this);">
								</label>
								<label>자막 색상
									<select onchange="selectSubtColor(this);">
										<option value="#FFFFFF" selected>화이트</option>
										<option value="#000000">블랙</option>
									</select>
								</label>
							</p>
						</div>
					</div>
				</div>
				<div class="tab-set">
					<button class="tab-reset" onclick="clickReset();">Reset</button>
					<button class="tab-start" onclick="clickStart();">Start</button>
				</div>
			</div>
		</div>
		<div class="wrap" id="main">
			<div class="main-wrap">
				<div class="exc-padding">
					<button onclick="backToIntro();" style="z-index:100;">&larr;</button>
				</div>
				<div class="exercise">
					<div class="ribcage">
						<div class="lungs" id="lungs" onclick="clickLungs();">
							<svg height="96px" class="lungs-play" id="lungs-play" viewBox="0 0 24 24" width="96px" xmlns="http://www.w3.org/2000/svg">
								<path d="M8 5v14l11-7z" fill="#4CAF50" id="lungs-play-path"></path>
								<path d="M0 0h24v24H0z" fill="none"></path>
							</svg>
							<svg height="96px" class="lungs-play" id="lungs-replay" viewBox="0 0 24 24" width="96px" xmlns="http://www.w3.org/2000/svg">
								<path d="M0 0h24v24H0z" fill="none"></path>
								<path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="#4CAF50" id="lungs-replay-path"></path>
							</svg>
						</div>
					</div>
				</div>
				<div class="exc-padding"></div>
				<div class="subtitle" id="subt">숨쉬기 운동 시작!</div>
				<div class="exc-padding"></div>
			</div>
		</div>
		<div class="wrap" id="history">
			<h1>히스토리 내역이 없습니다!</h1>
		</div>
	</body>
</html>
