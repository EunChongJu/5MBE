<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Read And Show from file uploader</title>
		<style>
			.wrap{
				display:flex;
				flex-direction:row;
				position:fixed;
				top:50%;
				left:50%;
				width:100%;
				height:100%;
				transform:translate(-50%, -50%);
			}
			.wrap>div{
				flex:1;
			}
			.wrap>div:nth-child(odd) {
				background:#CFC;
			}
		</style>
		<script src="ReadAndShow.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="ras" id="ras1">
				<input type="file" id="inputFile1" accept="text/plain" onchange="upload(this.files[0]);">
				<div id="output1"></div>
			</div>
			<div class="ras" id="ras2">
				<input type="file" id="inputFile2" accept="text/plain" onchange="process(this.files[0]);">
				<div id="output2"></div>
			</div>
		</div>
	</body>
</html>
