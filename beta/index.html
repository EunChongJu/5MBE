<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<title>5 Minutes Breathing Exercise</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans+JP&family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
		<script src="5mbe.js"></script>
		<script src="script.js"></script>
		<!--ICONS-->
		<link rel="apple-touch-icon" sizes="57x57" href="../icon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="../icon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="../icon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="../icon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="../icon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="../icon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="../icon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="../icon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="../icon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="../icon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
<!--		<link rel="manifest" href="../icon/manifest.json">-->
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="../icon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="wrap" id="intro">
			<div class="intro-wrap">
				<div class="intro-header">
					<h1>5MBE</h1>
					<h2>Take have a short 5 minute breathing exercise.</h2>
				</div>
				<div class="intro-body">
					<div class="intro-menu">
						<button class="menu-link" onclick="openForm(1);" id="link-timer">타이머 설정</button>
						<button class="menu-link" onclick="openForm(2);" id="link-scripter">스크립터</button>
						<button class="menu-link" onclick="openForm(3);" id="link-option">옵션</button>
					</div>
					<div class="intro-form-wrap">
						<!-- Timer -->
						<div class="intro-form" id="timer">
							<div class="form-col">
								<div class="col-name">
									<p>들이쉬기</p>
								</div>
								<div class="col-padding">
									&nbsp;
								</div>
								<div class="col-numset">
									<button onclick="inhaleTimeDown();">&#9660;</button>
									<p><i id="time-inhale">5</i>초</p>
									<button onclick="inhaleTimeUp();">&#9650;</button>
								</div>
							</div>
							<div class="form-col">
								<div class="col-name">
									<p>내쉬기</p>
								</div>
								<div class="col-padding">
									&nbsp;
								</div>
								<div class="col-numset">
									<button onclick="exhaleTimeDown();">&#9660;</button>
									<p><i id="time-exhale">5</i>초</p>
									<button onclick="exhaleTimeUp();">&#9650;</button>
								</div>
							</div>
							<div class="form-col">
								<div class="col-name">
									<p>숨참기</p>
								</div>
								<div class="col-padding">
									<label>허용:<input type="checkbox" id="check-hold" onchange="checkHold();" checked></label>
								</div>
								<div class="col-numset">
									<button onclick="holdTimeDown();" id="hold-down">&#9660;</button>
									<p><i id="time-hold">1</i>초</p>
									<button onclick="holdTimeUp();" id="hold-up">&#9650;</button>
								</div>
							</div>
							
						</div>
						<!-- Scripter -->
						<div class="intro-form" id="scripter">
							<div class="form-col">
<!--								스크립트 반복: <input type="number">-->
								<div class="col-name">
									<p>스크립트 반복:</p>
								</div>
								<div class="col-padding">
									&nbsp;
								</div>
								<div class="col-numset">
									<button onclick="repeatNumDown();">&#9660;</button>
									<p><i id="num-repeat">5</i></p>
									<button onclick="repeatNumUp();">&#9650;</button>
								</div>
							</div>
							<div class="form-col">
								<p>스타트:<input type="text" placeholder="처음 건네는 말을 지어보세요"></p>
							</div>
							<div class="form-col" id="paras-writer">
								<p>
									<input type="text">
									<button>&times;</button><!--이것은 인풋 안에 있도록 한다.-->
								</p>
								<p>
									<input type="text">
									<button>&times;</button><!--이것은 인풋 안에 있도록 한다.-->
								</p>
							</div>
							<div class="form-col">
								<button>&#43;</button>
							</div>
							<div class="form-col">
								<p>엔드:<input type="text" placeholder="마무리를 지어보세요"></p>
							</div>
						</div>
						<!-- Option -->
						<div class="intro-form" id="option">
							<div class="form-col">
								배경타입:
								<label>단색<input type="radio" name="bgType" value="color" checked></label>
								<label>이미지<input type="radio" name="bgType" value="image"></label>
								<label>그라데이션<input type="radio" name="bgType" value="gradient"></label>
							</div>
							<div class="form-col"><!--여기는 위의 배경타입과 무관하게 원하는 색상의 버튼이나 폰트를 지정할 수 있도록 한다.-->
								배경색상:
								<label>그린<input type="radio" name="bgColor" value="green" checked></label>
								<label>블루<input type="radio" name="bgColor" value="blue"></label>
								<label>레몬<input type="radio" name="bgColor" value="lemon"></label>
								<label>핑크<input type="radio" name="bgColor" value="pink"></label>
								<label>레드<input type="radio" name="bgColor" value="red"></label>
								<label>골드<input type="radio" name="bgColor" value="gold"></label>
								<label>실버<input type="radio" name="bgColor" value="silver"></label>
								<label>블랙<input type="radio" name="bgColor" value="black"></label>
								<label>사용자 지정<input type="radio" name="bgColor" value="user"></label>
								<div><!--사용자 지정을 택할 경우 표시-->
									<input type="color" value="#2196F3">
								</div>
							</div>
							<div class="form-col">
								상세설정
							</div>
							<div class="form-col">
								<label>렁스 크기<input type="range" value="100" min="50" max="150" step="10"></label>
								<label>렁스 X축 위치<input type="range" value="0" min="-50" max="50" step="10"></label>
								<label>렁스 Y축 위치<input type="range" type="range" value="0" min="-50" max="50" step="10"></label>
							</div>
							<div class="form-col">
								<label>폰트 글꼴
									<select>
										<option>Roboto</option>
										<option>Noto Sans JP</option>
										<option>Noto Sans KR</option>
										<option>Montserrat</option>
									</select>
								</label>
								<label>폰트 크기<input type="range" type="range" value="0" min="-50" max="50" step="10"></label>
								<label>폰트 굵기<input type="range" type="range" value="0" min="-5" max="5" step="1"></label>
							</div>
							<div class="form-col">
								<label>폰트 위치 X<input type="range" type="range" value="0" min="-50" max="50" step="10"></label>
								<label>폰트 위치 Y<input type="range" type="range" value="0" min="-50" max="50" step="10"></label>
								<label>폰트 색상
									<select>
										<option>화이트</option>
										<option>블랙</option>
									</select>
								</label>
								
							</div>
							
						</div>
						<div class="intro-alltime">
							<p>예상시간 <i id="alltime">5분 5초</i></p>
						</div>
					</div>
					<div class="intro-ready">
						<button onclick="resetForm();">초기화</button>
						<button onclick="startMain()">시작하기&#9654;</button>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap" id="main">
			<div class="main-wrap">
				<div class="main-padding"></div>
				<div class="respiratory">
<!--					허파 폐-->
					<div class="ribcage">
						<div class="lungs" id="lungs" onclick="clickLungs()">
							<svg height="96px" class="lungs-play" id="brt-start" viewBox="0 0 24 24" width="96px" xmlns="http://www.w3.org/2000/svg">
								<path d="M8 5v14l11-7z" fill="#4CAF50" id="brt-start-path"></path>
								<path d="M0 0h24v24H0z" fill="none"></path>
							</svg>
							<svg height="96px" class="lungs-play" id="brt-replay" viewBox="0 0 24 24" width="96px" xmlns="http://www.w3.org/2000/svg">
								<path d="M0 0h24v24H0z" fill="none"></path>
								<path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="#4CAF50" id="brt-replay-path"></path>
							</svg>
						</div>
					</div>
				</div>
				<div class="subtitle-wrap">
					자막
				</div>
				<div class="main-padding"></div>
			</div>
		</div>
	</body>
	<script>
		setUp();
	</script>
</html>
