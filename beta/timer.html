		<title>Breath Treaning Program - 호흡 운동 프로그램</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
		<link href="css/lungs.css" rel="stylesheet">
		<script src="timer.js"></script>
	</head>
	<!--테스트 완료하면 onload는 onclick로 바꾼다-->
<!--	<body onload="startTimer()">-->
	<body>
		<!--저것의 목적은 애초부터 타이머의 역할을 잘 수행하는지 검증하기 위한 것으로 이후 index에 병합되어 사용되지 않을 페이지다.-->
		<div class="wrap" id="gp" onclick="startTimer();">
			<div class="">
				<div id="gpBackground">
					<div id="gpLimit">
						<div id="gpMovement"><!--스크립트는 이 스케일을 조정하기만 하면 됨 style="transform: scaleX(1) scaleY(1);" -->
							<div id="gpBoundary"></div>
						</div>
					</div>
				</div>
				<div>
					<div id="timer">
						<p id="time">00:00</p>
					</div>
					<div id="titler">
						<p id="title">타이틀[제목]</p>
					</div>
					<div id="moder">
						<p id="moden">OUT</p>
						<p id="modek">날숨</p>
					</div>
					<div id="ccer">
						<p id="subt">서브타이틀</p>
						<p id="cont">컨텐츠는 곧 내용이라.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
